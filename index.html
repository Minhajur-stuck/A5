<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- tailwind and daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <nav class="flex h-[70px]  justify-between md:px-20 md:py-3 px-2">
    <div class="flex  justify-between items-center gap-2 ">
      <img class="w-[20px] md:w-[50px]" src="./assets/logo.png">
      <div class="font-extrabold text-[16px] md:text-xl text-[#006747]">
        <div>Emargency</div>
        <div>service</div>  </div>
    </div>
    <div class="flex  justify-between items-center gap-1 md:gap-3 ">
      <div class="flex items-center  rounded-[30px] font-semibold px-3 py-1.5 md:px-10  md:py-1.5 gap-2 md:gap-1 bg-[#41ff6a1f] ">
        <p id="love-count" class="text-[15px] md:text-[20px]">0</p>
        <img class="h-[20px] md:h-[25px]" src="./assets/heart.png" alt="">
      </div>
      <div class="flex items-center  rounded-[30px] font-semibold px-1 py-1.5 md:px-10 md:py-1.5 gap-0.5 md:gap-1 bg-[#41ff6a21]">
        <p id="coin" class="text-[15px] md:text-[20px]">100</p>
        <img class="h-[20px] md:h-[25px]" src="./assets/coin.png" alt="">
      </div>
      <div class="flex items-center text-white font-semibold border rounded-[30px] px-3 py-1.5 md:px-10 md:py-2 gap-1 bg-[#00a63e]">
        <p id="copy-count" class="text-[12px] md:text-[20px]">0</p>
        <p class="text-[12px] md:text-[20px]">copy</p>
      </div>
    </div>
  </nav>
  <section class="md:h-[240px] px-1.5 py-3 text-white  bg-[linear-gradient(to_right,#013223FF,#006747FF,#013223FF)] flex flex-col items-center ">
    <img class="h-20 md:h-25" src="./assets/logo-dark.png" alt="">
    <h1 class="text-[20px] md:text-[35px] font-bold mb-2">Emergency Service Directory</h1>
    <p class="text-[10px] text-center md:text-[22px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>
</header>

</body>
</html>
